<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 관련 요소</title>
</head>
<body>
    <h1>과목별 테스트 결과</h1>
    <table border="1">
        <thead>
            <tr>
                <th>과목 명</th>
                <th scope = "col">HTML/CSS</th>
                <th scope = "col">JavaScript</th>
                <th scope = "col">React</th>
            </tr>
        </thead>
        <tr>
            <th scope = "row">금윤호</th>
            <td>100</td>
            <td>95</td>
            <td>98</td>
        </tr>
        <tr>
            <th scope = "row">곽범</th>
            <td>50</td>
            <td>30</td>
            <td>25</td>
        </tr>
        <tr>
            <th scope = "row">홍길동</th>
            <td>80</td>
            <td>75</td>
            <td>63</td>
        </tr>
    </table>

<p>
    프론트엔드 관련 기술 시험결과를 나타낸 표 입니다.
    <dir></dir>
    Lorem ipsum dolor sit amet, consectetur
</p>

    <table border="1" summary = "표의 요약 정보?">
        
        <tr>
            <th id="ma2">이재율</th>
            <td>50</td>
            <td>30</td>
            <td>25</td>
        </tr>
        <tr>
            <th id="ma3">김태진</th>
            <td>80</td>
            <td>75</td>
            <td>63</td>
        </tr>
    </table>


</body>
</html>
